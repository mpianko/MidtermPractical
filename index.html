<!DOCTYPE html>
<html>
    <head>
        <title>Midterm</title>
        <h1 style="font-size:23px;">Aging Percent in Counties and States</h1>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

        <style type="text/css">
          html, body { margin: 0; padding: 0; height: 100%; }
          #map { min-height: 100%; }
        </style>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="data1.js"></script>
      <style>
        /* Optional: adjust the values below to change the appearance of the legend */
        .legend {
            padding: 6px 8px;
            line-height: 18px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

         /* Optional: adjust the values below to change the appearance of the legend color boxes */
         .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
      </style>
    </head>

    <body>
        <div id="map"></div>

        <script type="text/javascript">

          var map = L.map('map', {
            center: [38.7769839,-102.5671707],
            zoom: 5
          });

          var canvas = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
             attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
             maxZoom: 10,
             minZoom: 4,
             id: 'mapbox.light',
             accessToken:'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
           }).addTo(map);

           var imagery = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
             attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
             maxZoom: 10,
             minZoom: 4,
             id: 'mapbox.satellite',
             accessToken:'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
           });



           var Counties = L.geoJson(data1, {style:style}).addTo(map);
                      function getColor(value) {
                       return value > 43 ? '#54278f':
                              value > 23  ? '#756bb1':
                              value > 18 ? '#9e9ac8':
                              value > 15  ? '#cbc9e2':
                                            '#f2f0f7';
                    }


       function style(feature){
           return {
               fillColor: getColor(feature.properties.per_aging),   // pop_den is the field name for the population density data
               weight: 2,
               opacity: 1,
               color: 'gray',
               fillOpacity: 0.9
           };
       }



var State = L.geoJson(data, {style:style1}).addTo(map)
function getColor1(value) {
  return value > 17 ? '#54278f':
         value > 15 ? '#756bb1':
         value > 13 ? '#9e9ac8':
         value > 11  ? '#cbc9e2':
                       '#f2f0f7';
                     }

       function style1(feature){
           return {
               fillColor: getColor1(feature.properties.per_aging),   // pop_den is the field name for the population density data
               weight: 2,
               opacity: 1,
               color: 'grey',
               fillOpacity: 0.9

           };
         }

        var legend1 = L.control({position: 'bottomright'}); // Try the other three corners if you like.

legend1.onAdd = function (map) {

   var div = L.DomUtil.create('div', 'legend'),
       grades = [0, 11, 13, 15, 17]; // The break values to define the intervals of population, note we begin from 0 here

   div.innerHTML = '<b> State <br> Aging Percent <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

   // Loop through our the classes and generate a label with a color box for each interval.
   // If you are creating a choropleth map, you DO NOT need to change lines below.
   for (var i = 0; i < grades.length; i++) {
       div.innerHTML +=
       '<i style="background:' + getColor1(grades[i] + 1) + '"></i>' +
       grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
   }

   return div;
};

legend1.addTo(map);

var basemaps = {
          "Light Canvas": canvas,
          "Satellite Imagery": imagery
      };

      var overlaymaps = {
          "Counties": Counties,
          "State": State

      };
//
      L.control.layers(basemaps, overlaymaps).addTo(map);


      // Adding the legend when the layer is added
      map.on('overlayadd', function(eventLayer){
        if (eventLayer.name == 'State'){
          legend1.addTo(map);
        }
      });


//         </script>
   </body>
</html>
